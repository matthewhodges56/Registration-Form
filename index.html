<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SwollenHippo | EMR Registration</title>
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <!-- Bootswatch -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css"
        />
    </head>
    <body class="bg-dark">
        <form class="card col-6 offset-3 mt-3">
            <div class="card-body">
                <!-- Icon-->
                <div class="d-flex col-12 justify-content-center mb-3">
                    <!-- I used CSS filter generator to change icon color 
                Color Hex: #f29699 -> https://codepen.io/sosuke/pen/Pjoqqp -->
                    <img
                        src="images/registration-icon.svg"
                        alt="User profile icon with an edit pencil symbol, indicating registration"
                        style="
                            max-width: 10%;
                            filter: invert(60%) sepia(13%) saturate(1261%)
                                hue-rotate(309deg) brightness(113%)
                                contrast(90%);
                        "
                    />
                </div>
                <!-- Headers -->
                <h1 class="text-center">SwollenHippo</h1>
                <h2 class="text-center">EMR Registration</h2>
                <!-- Email -->
                <label for="txtEmail" class="form-label">Email Address</label>
                <input id="txtEmail" class="form-control" type="email" />
                <!-- Password -->
                <label for="txtPassword" class="form-label mt-3"
                    >Password</label
                >
                <input id="txtPassword" class="form-control" type="password" />
                <!-- First Name -->
                <label for="txtFirstName" class="form-label mt-3"
                    >First Name</label
                >
                <input id="txtFirstName" class="form-control" type="text" />
                <!-- Middle Name -->
                <label for="txtMiddleName" class="form-label mt-3"
                    >Middle Name</label
                >
                <input id="txtMiddleName" class="form-control" type="text" />
                <!-- Last Name -->
                <label for="txtLastName" class="form-label mt-3"
                    >Last Name</label
                >
                <input id="txtLastName" class="form-control" type="text" />
                <!-- Street Address 1 -->
                <label for="txtStreetAddress1" class="form-label mt-3"
                    >Street Address 1</label
                >
                <input
                    id="txtStreetAddress1"
                    class="form-control"
                    type="text"
                />
                <!-- Street Address 2 -->
                <label for="txtStreetAddress1" class="form-label mt-3"
                    >Street Address 2</label
                >
                <input
                    id="txtStreetAddress1"
                    class="form-control"
                    type="text"
                />
                <!-- City -->
                <label for="txtCity" class="form-label mt-3">City</label>
                <input id="txtCity" class="form-control" type="text" />
                <!-- State -->
                <label for="txtState" class="form-label mt-3">State</label>
                <input id="txtState" class="form-control" type="text" />
                <!-- ZIP Code -->
                <label for="txtZipCode" class="form-label mt-3">ZIP Code</label>
                <input id="txtZipCode" class="form-control" type="text" />
                <!-- Mobile Phone Number -->
                <label for="txtPhone" class="form-label mt-3">
                    Mobile Phone Number</label
                >
                <input id="txtPhone" class="form-control" type="text" />
                <!-- Register Button -->
                <button
                    id="btnRegister"
                    class="btn btn-primary col-12 mt-3"
                    type="button"
                >
                    Register
                </button>
            </div>
        </form>
    </body>
    <!-- Boostrap -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JQuery -->
    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"
    ></script>
    <!-- Validation -->
    <script>
        $("#btnRegister").on("click", function () {
            const regEmail =
                /[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/;

            let strEmail = $("#txtEmail").val();
            let strPassword = $("#txtPassword").val();
            let strFirstName = $("#txtFirstName").val();
            let strMiddleName = $("#txtMiddleName").val();
            let strLastName = $("#txtLastName").val();
            let strStreetAddress1 = $("#txtStreetAddress1").val();
            let strStreetAddress2 = $("#txtStreetAddress2").val();
            let strCity = $("#txtCity").val();
            let strState = $("#txtState").val();
            let strZipCode = $("#txtZipCode").val();
            let strPhone = $("#txtPhone").val();

            let blnError = false;
            let strMessage = "";

            if (!regEmail.test(strEmail)) {
                blnError = true;
                strMessage += "<p>You must enter a valid email address.</p>";
            }

            if (strPassword.length < 1) {
                blnError = true;
                strMessage += "<p>You must enter a password.</p>";
            }

            if (strFirstName.length < 1) {
                blnError = true;
                strMessage += "<p>You must enter a first name.</p>";
            }

            if (strMiddleName.length < 1) {
                blnError = true;
                strMessage += "<p>You must enter a middle name.</p>";
            }

            if (strLastName.length < 1) {
                blnError = true;
                strMessage += "<p>You must enter a last name.</p>";
            }

            if (strStreetAddress1.length < 1) {
                blnError = true;
                strMessage += "<p>You must enter a street address.</p>";
            }

            // Allow street address 2 to be empty!

            if (strState.length < 1) {
                blnError = true;
                strMessage += "<p>You must enter a state.</p>";
            }

            if (strCity.length < 1) {
                blnError = true;
                strMessage += "<p>You must enter a city.</p>";
            }

            if (strZipCode.length < 1) {
                blnError = true;
                strMessage += "<p>You must enter a zip code.</p>";
            }

            if (strPhone.length != 10) {
                blnError = true;
                strMessage += "<p>You must enter a valid phone number.</p>";
            }

            if (blnError) {
                Swal.fire({
                    title: "Oops, something went wrong",
                    html: strMessage,
                    icon: "error",
                });
            } else {
                Swal.fire({
                    title: "All set!",
                    html: "You have been registered!",
                    icon: "success",
                });
            }
        });
    </script>
</html>
