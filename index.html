<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwollenHippo | EMR Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css">
</head>
<body class="bg-dark">
    <form class="card col-6 offset-3 mt-3">
        <div class="card-body">
            <!-- Icon-->
            <div class="d-flex col-12 justify-content-center mb-3">
                <!-- I used CSS filter generator to change icon color 
                Color Hex: #f29699 -> https://codepen.io/sosuke/pen/Pjoqqp -->
                <img 
                    src="images/registration-icon.svg" 
                    alt="User profile icon with an edit pencil symbol, indicating registration" 
                    style="max-width: 10%; filter: invert(60%) sepia(13%) saturate(1261%) hue-rotate(309deg) brightness(113%) contrast(90%);"
                />
            </div>
            <!-- Headers -->
            <h1 class="text-center">SwollenHippo</h1>
            <h2 class="text-center">EMR Registration</h2>
            <!-- Email -->
            <label for="txtEmail" class="form-label">Email Address</label>
            <input id="txtEmail" class="form-control" type="email"/>
            <!-- Password -->
            <label for="txtPassword" class="form-label mt-3">Password</label>
            <input id="txtPassword" class="form-control" type="password"/>
            <!-- First Name -->
            <label for="txtFirstName" class="form-label mt-3">First Name</label>
            <input id="txtFirstName" class="form-control" type="text">
            <!-- Middle Name -->
            <label for="txtMiddleName" class="form-label mt-3">Middle Name</label>
            <input id="txtMiddleName" class="form-control" type="text">
            <!-- Last Name -->
            <label for="txtLastName" class="form-label mt-3">Last Name</label>
            <input id="txtLastName" class="form-control" type="text">
            <!-- Street Address 1 -->
            <label for="txtStreetAddress1" class="form-label mt-3">Street Address 1</label>
            <input id="txtStreetAddress1" class="form-control" type="text">
            <!-- Street Address 2 -->
            <label for="txtStreetAddress1" class="form-label mt-3">Street Address 2</label>
            <input id="txtStreetAddress1"class="form-control" type="text">
            <!-- City -->
            <label for="txtCity" class="form-label mt-3">City</label>
            <input id="txtCity" class="form-control" type="text">
            <!-- State -->
            <label for="txtState" class="form-label mt-3">State</label>
            <input id="txtState" class="form-control" type="text">
            <!-- ZIP Code -->
            <label for="numZipCode" class="form-label mt-3">ZIP Code</label>
            <input id="numZipCode" class="form-control" type="number">
            <!-- Mobile Phone Number -->
            <label for="telPhoneNumber" class="form-label mt-3"> Mobile Phone Number</label>
            <input id="telPhoneNumber" class="form-control" type="tel">
            <!-- Register Button -->
            <button id="btnRegister" class="btn btn-primary col-12 mt-3" type="button">Register</button>
        </div>
    </form>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
